    </div>

</div>

 <style>
   
    .error-box {
        background-color: #ffcccb;

        max-width: 350px;

        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    
    .error-title {
        font-size: 20px;
        font-weight: bold;
        color: #cc0000;
        margin-bottom: 10px;
    }

    .error-message {
        font-size: 16px;

    }

        display: inline-block;

        color: white;
        padding: 10px 15px;
