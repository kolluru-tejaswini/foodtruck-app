{% include 'home_head.html' %}

<body class="customer-ref-bg">
    <div class="login-container">
        <div class="login-title" style="color: white;">Admin Login</div>

        <form action="admin_login_action" method="post">
            <div class="form-group">
                <label for="username" class="form-label" style="color: white;">Username</label>
                <div class="input-field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12.713 1.2 6.089V18h21.6V6.089L12 12.713zM12 10.5l9.6-6H2.4l9.6 6z"></path>
                    </svg>
                    <input type="text" name="username" id="username" class="input-field" placeholder="Enter Username" maxlength="20" pattern="^[a-zA-Z0-9_]+$" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label" style="color: white;">Password</label>
                <div class="input-field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C9.243 2 7 4.243 7 7v4H5a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1h-2V7c0-2.757-2.243-5-5-5zm-3 9V7a3 3 0 0 1 6 0v4h-6zm-2 2h10v7H7v-7z"></path>
                    </svg>
                    <input type="password" name="password" id="password" class="input-field" minlength="3" maxlength="20" placeholder="Enter Password" required>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" class="submit-btn" value="Login">
            </div>

        </form>
    </div>
</body>
