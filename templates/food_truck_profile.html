{% include 'food_truck_head.html' %}

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <h2 class="profile-title">Food Truck Profile</h2>
        </div>
        
        <div class="profile-body">
            <div class="profile-field">
                <label class="profile-label">Food Truck Name</label>
                <input type="text" class="profile-input" value="{{ food_truck['name'] }}" disabled>
            </div>
            
            <div class="profile-field">
                <label class="profile-label">Email</label>
                <input type="text" class="profile-input" value="{{ food_truck['email'] }}" disabled>
            </div>
            
            <div class="profile-field">
                <label class="profile-label">Phone</label>
                <input type="text" class="profile-input" value="{{ food_truck['phone'] }}" disabled>
            </div>
            
            <div class="profile-field">
                <label class="profile-label">Address</label>
                <input type="text" class="profile-input" value="{{ food_truck['address'] }}" disabled>
            </div>
            
            <div class="profile-actions">
                <a href="/food_truck_change_password" class="profile-button">Change Password</a>
            </div>
        </div>
    </div>
</div>
