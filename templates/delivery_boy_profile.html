{% include 'delivery_boy_head.html' %}

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <h2 class="profile-title">Delivery Boy Profile</h2>
        </div>

        <div class="profile-body">
            <div class="profile-field">
                <label class="profile-label">First Name</label>
                <input type="text" class="profile-input" value="{{delivery_boy['name1']}}" disabled>
            </div>

            <div class="profile-field">
                <label class="profile-label">Last Name</label>
                <input type="text" class="profile-input" value="{{delivery_boy['name2']}}" disabled>
            </div>

            <div class="profile-field">
                <label class="profile-label">Email</label>
                <input type="text" class="profile-input" value="{{delivery_boy['email']}}" disabled>
            </div>

            <div class="profile-field">
                <label class="profile-label">Phone</label>
                <input type="text" class="profile-input" value="{{delivery_boy['phone']}}" disabled>
            </div>

            <div class="profile-field">
                <label class="profile-label">Address</label>
                <input type="text" class="profile-input" value="{{delivery_boy['address']}}" disabled>
            </div>

            <div class="profile-actions">
                <a href="/delivery_boy_change_password" class="profile-button">Change Password</a>
            </div>
        </div>
    </div>
</div>
